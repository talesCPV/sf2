<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="scripts/sf2.js"></script>
    <title>Street Fighter 2</title>    
</head>
<body>
    <div class="screen">
        <div class="top">
            <div class="score">
                <div>1P</div>
                <div id="p1-score">000000</div>
                <div>HI</div>
                <div id="hi-score">000000</div>
                <div>2P</div>
                <div id="p2-score">000000</div>
            </div>
            <div class="bar-energy">
                <div class="bar">
                    <div id="p1-blood" class="blood"></div>
                </div>
                <div class="KO">KO</div>
                <div class="bar bar-rigth">
                    <div id="p2-blood" class="blood"></div>
                </div>    
            </div>
            <div class="bar-name">
                <div id="p1-name">RYU</div>
                <div id="time">99</div>
                <div id="p2-name">KEN</div>
            </div>
        </div>
        <canvas id="cnvScreen"></canvas>
    </div>
</body>
<script src="scripts/main.js"></script>
</html>
